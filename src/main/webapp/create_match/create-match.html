<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Создать новый матч</title>
    </head>
    <body>
        <div class="main">
            <h4>Создать новый матч</h4>
            <form id="create-match-form">
                <div class="input-field">
                    <label for="add-first-player">Игрок 1</label>
                    <input id="add-first-player" type="text" name="player1">
                </div>
                <div class="input-field">
                    <label for="add-second-player">Игрок 2</label>
                    <input id="add-second-player" type="text" name="player2">
                </div>
                <button type="submit">Создать</button>
            </form>
        </div>
        <script src="lib/jquery-3.6.3.min.js"></script>
        <script src="create_match/create-match.js"></script>
    </body>
</html>
